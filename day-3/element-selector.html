<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        background-color: rgb(120, 150, 116);
        color: brown;
      }
      p {
        background-color: rebeccapurple;
        color: rgb(166, 152, 202);
        padding: 2px;
      }
    </style>
    <title>Element Selector</title>
  </head>
  <body>
    <h1>CSS Selector : Element Selector</h1>
    <p>
      A CSS element selector, also known as a type selector, is a fundamental
      selector that targets HTML elements such as &lt;p&gt;, &lt;form&gt;,
      &lt;list&gt; etc. based on their tag names. It applies styles to all
      elements of a specific type across the HTML document.
    </p>
  </body>
</html>
