<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      .card {
        border: 5px solid burlywood;
        width: 350px;
        padding: 10px;
        margin: 20px auto;
        border-radius: 5px;
      }

      .card-img-top {
        max-width: 100%;
        border-radius: 5px;
      }

      .card-body {
        text-align: center;
        font-family: "Lato", sans-serif;
      }

      .card-title {
        margin: 10px 0;
      }

      .card-text {
        line-height: 1.5rem;
        margin: 10px 0;
        word-spacing: 2px;
        color: rgb(140, 98, 43);
      }

      .btn-order {
        border: none;
        background-color: antiquewhite;
        width: 100%;
        padding: 10px;
        color: rgb(91, 55, 157);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://www.warmoven.in/cdn/shop/files/duel-delight-chocolate_-cake.jpg?v=1749833568&width=720"
        alt=""
        class="card-img-top"
      />
      <div class="card-body">
        <h3 class="card-title">Chocolate Cake</h3>
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit eos
          accusantium enim quo libero minus atque accusamus odit? Optio unde
          culpa aut vero harum et perferendis dolorem rerum voluptatem vel!
        </p>
        <button class="btn-order">Order</button>
      </div>
    </div>
  </body>
</html>
