<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model</title>
    <style>
      h1 {
        background-color: rgb(118, 97, 114);
        width: 300px;
        height: 80px;
        padding: 10px;
        margin-bottom: 50px;
        border: 5px solid rgb(175, 104, 104);
        box-sizing: border-box;
        /*padding: 20px 50px 200px 100px;*/
        /*padding-top: 20px;
        padding-right: 50px;
        padding-bottom: 200px;
        padding-left: 100px;*/
      }

      a,
      button {
        background-color: rgb(214, 230, 35);
        display: inline-block;
        width: 150px;
        height: 40px;
        line-height: 40px;
        margin: 10px;
        text-decoration: none;
        text-align: center;
        border-radius: 5px;
      }

      div {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        border-radius: 50%;
        /*margin-right: auto;
        margin-left: auto;*/
        margin: 50px auto;
      }
    </style>
  </head>
  <body>
    <h1>Box Model</h1>
    <a href="#">Link</a>
    <a href="#">Another Link</a>
    <button>Click Me</button>
    <div></div>
  </body>
</html>
